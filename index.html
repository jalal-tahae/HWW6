<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="" method="get">
                <div class="input">
                    <label for="fname">نام</label>
                    <input type="text" name="fname" id="fname" placeholder="Ex:ali">
                </div>
                <div class="input">
                    <label for="lname">نام خانوادگی</label>
                    <input type="text" name="lname" id="lname" placeholder="asghari">
                </div>
                <div class="input">
                    <label for="pass">رمز عبور</label>
                    <input type="password" name="pass" id="pass" placeholder="AcXf53r@k*9">
                </div>
                <div class="input">
                    <label for="repass">تکرار رمز عبور</label>
                    <input type="password" name="repass" id="repass" placeholder="AcXf53r@k*9">
                </div>


                <!--  -->


                <div class="input">
                    <label for="age">سن</label>
                    <input type="number" name="age" id="age" placeholder="20">
                </div>
                <div class="input">
                    <label for="mstate">تاهل</label>
                    <br>
                    مجرد <input type="radio" name="mstate" id="mstate" value="single">
                    مطلقه <input type="radio" name="mstate" id="mstate" value="devorced">
                    همسر مرحوم <input type="radio" name="mstate" id="mstate" value="death">
                </div>
                <div class="input">
                    <label for="fav">علایق</label>
                    <input type="checkbox" name="sports" id="fav">
                </div>
                <div class="input">
                    <label for="gen">جنسیت</label>
                    <input type="radio" name="gen" id="gen" value="male">
                    <input type="radio" name="gen" id="gen" value="female">
                </div>
                <div class="input"><input type="submit" value="ثبت نام و ورود به سایت"></div>
            </form>
        </div>

    </div>
</body>

</html>
